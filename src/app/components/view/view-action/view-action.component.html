<!--<p>view-action works!</p>-->
<button mat-button id="fullscreenButton" (click)="fullScreen()">Fullscreen</button>
<div id="viewRendererWrapper" #viewRendererWrapper>
  <app-view-renderer
    *ngIf="view"
    [view]="view"
    [isEditMode]="false"
    (fieldPress)="onFieldPress($event)"
    [containerSize]="getContainerSize()"
    [reInitEvent]="reInitEvent"
  ></app-view-renderer>
</div>
