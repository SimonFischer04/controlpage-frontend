<div id="viewRendererContainer">
  <!--<mat-card>-->
  {{getView().name}}
  <!--  <div id="fieldContainer" #fieldContainer>-->
  <div id="fieldsContainer" class="column-wrapper">
    <div class="padded-field-row column-wrapper" *ngFor="let fields of getView().fields; let y = index">
      <div class="field-row row-wrapper">
        <div class="padded-field row-wrapper" *ngFor="let field of fields; let x = index">
          <div class="field" [ngStyle]="{'width.px': getFieldWidth(), 'height.px': getFieldHeight()}">
            <app-edit-field-render
              *ngIf="isEditMode"
              [field]="field"
              (click)="onFieldPress(field)"
              [params]="getEditFieldRendererParameter()"
              class="renderComponent"
            ></app-edit-field-render>

            <app-action-field-render
              *ngIf="!isEditMode"
              [field]="field"
              (click)="onFieldPress(field)"
              [params]="getActionFieldRendererParameter()"
              class="renderComponent"
            ></app-action-field-render>
          </div>
          <div *ngIf="x !== fields.length-1" [ngStyle]="{'width.px': prefs.spaceBetweenFields}" style="background-color: darkblue"></div>
        </div>
      </div>
      <div *ngIf="y !== fields.length-1" [ngStyle]="{'height.px': prefs.spaceBetweenFields}" style="background-color: aqua"></div>
    </div>
  </div>
  <!--</mat-card>-->
</div>
