<mat-card>
  {{getView().name}}
  <div id="fieldContainer" #fieldContainer>
    <div class="column-wrapper" *ngFor="let fields of getView().fields">
      <div class="row-wrapper ">
        <div class="field" *ngFor="let field of fields" [ngStyle]="{'width': getFieldWidth() + 'px', 'height': getFieldHeight() + 'px'}">
          <app-edit-field-render
            *ngIf="isEditMode"
            [field]="field"
            (click)="onFieldPress(field)"
            [params]="fieldRenderParameter"
            class="renderComponent"
          ></app-edit-field-render>

          <app-action-field-render
            *ngIf="!isEditMode"
            [field]="field"
            (click)="onFieldPress(field)"
            [params]="fieldRenderParameter"
            class="renderComponent"
          ></app-action-field-render>
        </div>
      </div>
    </div>
  </div>
</mat-card>
