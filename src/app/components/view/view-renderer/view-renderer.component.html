<p>view-renderer works!</p>
<mat-card>
  {{getView().name}}
  <div id="fieldContainer" #fieldContainer>
    <div class="column-wrapper" *ngFor="let fields of getView().fields">
      <div class="row-wrapper field" *ngFor="let field of fields"
           [ngStyle]="{'width': getFieldWidth() + 'px', 'height': getFieldHeight() + 'px'}">
        {{field.id}}
      </div>
    </div>
  </div>
</mat-card>
