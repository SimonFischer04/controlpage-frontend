<div class="stack">
  <div class="stack-item" *ngIf="hasBackground()">
    <img [src]="getBackgroundImage()" alt="" width="100%" height="100%">
  </div>
  <div class="stack-item" *ngIf="isSelected()" [ngStyle]="{backgroundColor: SELECTED_COLOR}"></div>
  <div class="stack-item">
    <p>{{field.id}}</p>
    <p>edit-field-render works!</p>
    <p *ngIf="field.title">{{field.title}}</p>
  </div>
</div>
