<div class="stack">
  <div class="stack-item" *ngIf="hasBackground()">
    <img [src]="getBackgroundImage()" alt="" width="100%" height="100%">
  </div>
  <div *ngIf="field.title" id="actionTitleRenderContainer" class="stack-item"
       [ngStyle]="{
            'align-items': viewUtils.getFieldVerticalAlignmentCss(field.title.verticalAlignment),
            'justify-content': viewUtils.getFieldHorizontalAlignmentCss(field.title.horizontalAlignment),
            'color': field.title.color
       }"
  >
    {{field.title.text}}
  </div>
</div>
