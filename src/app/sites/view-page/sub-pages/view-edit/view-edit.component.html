<div id="viewEditContent">
  <div class="row-wrapper">
    <div id="editViewDisplay">
      <app-view-renderer
        *ngIf="view"
        [view]="view"
        [isEditMode]="true"
        (fieldPress)="onEditFieldPress($event)"
        [fieldRenderParameter]="fieldParams"
      />
    </div>

    <span class="flex-fill-space"></span>

    <div
      *ngIf="view"
      id="editSection"
    >
      <app-view-edit-section
        [view]="view"
      />

      <app-field-edit-section
        *ngIf="selectedField"
        [selectedField]="selectedField"
      />
    </div>
  </div>

  <div style="height: 50px"></div>

  <div>
    <div>Preview</div>
    <div id="previewViewDisplay">
      <app-view-renderer
        *ngIf="view"
        [view]="view"
        [isEditMode]="false"
        (fieldPress)="onActionFieldPress($event)"
      />
    </div>
  </div>
</div>
