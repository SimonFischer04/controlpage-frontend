<mat-form-field>
  <mat-select [formControl]="functionCtr" placeholder="Bank">
    <mat-option>
      <ngx-mat-select-search [formControl]="functionFilterCtr"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let func of filteredFunctions | async" [value]="func">
      {{func.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
